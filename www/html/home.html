
<ion-view title="{{navTitle}}">

    <!--Nav Buttons left-->
    <ion-nav-buttons side="left">
        <button class="button button-small button-icon icon ion-ios-home" onclick="window.location.href='#/home'" ></button>
        <button class="button button-small button-icon" onclick="window.location.href='#/avatar'">
            <img border="0" alt="Weather" src="{{avatar}}" width="50" height="50">
        </button>
    </ion-nav-buttons>


    <!--Nav Buttons right-->
    <ion-nav-buttons side="right">
        <button class="button button-small button-icon icon ion-information-circled" ng-click="showAlert()"></button>
        <button class="button button-small button-icon icon ion-ios-gear" onclick="window.location.href='#/account'"></button>
    </ion-nav-buttons>


    <ion-content class="padding" >
        <h1 class="Welcoming-title">Bienvenue {{username}}, clique sur une icone pour t'amuser !</h1>


        <div class="row">

            <div ng-repeat='app in line1' class="link__thumbnails__thumbnail col">
                <a href="{{app.link}}">
                    <img class="thumbnail-img" src="{{app.src}}" >

                    <div class="thumbnail__title">
                        <h1>
                            <span>{{app.title}}</span>
                        </h1>
                    </div>
                </a>
            </div>

        </div>

<!-- 2eme ligne d'app-->
        <div class="row">

            <div ng-repeat='app in line2' class="link__thumbnails__thumbnail col">
                <a href="{{app.link}}">
                    <img class="thumbnail-img" src="{{app.src}}">

                    <div class="thumbnail__title">
                        <h1>
                            <span>{{app.title}}</span>
                        </h1>
                    </div>
                </a>
            </div>

        </div>



    </ion-content>
</ion-view>
